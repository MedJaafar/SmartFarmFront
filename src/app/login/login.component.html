<div class="container_costum col-12">
		<div class="d-flex col-12 justify-content-center">
				<img class="rgi_logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsNFZe4HnTTlaaVQ6bzX5GKr6Xe01tscLzwtIbFiIk9gCjbB2c">
		</div>
	<div class="d-flex justify-content-center h-100">
		<div class="card col-sm-11 col-lg-5 card-costum">
		  <div class="card-header costum-card-header">
			<h5 ><i class="fas fa-sign-in-alt"></i> Login - Security check</h5>
			<h6><strong>Step 1  </strong><i class="fas fa-caret-right"></i> Enter your credentials</h6>
		  </div>
		  <div class="card-body">
			<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
			  <div class="input-group form-group">
				<div class="input-group-prepend">
				  <span class="input-group-text"><i class="fas fa-user"></i></span>
				</div>
				<input type="text" formControlName="username" class="form-control costum-input" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
				<div *ngIf="submitted && !!f.username.errors" class="invalid-feedback costum-invalid">
					<div *ngIf="!!f.username.errors.required">&nbsp;&nbsp;<i class="fas fa-exclamation-circle"></i>&nbsp;Username is required</div>
				</div>
			  </div>
			  <div class="input-group form-group">
				<div class="input-group-prepend">
				  <span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" formControlName="password"  class="form-control costum-input" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
				<div *ngIf="submitted && !!f.password.errors" class="invalid-feedback costum-invalid">
					<div *ngIf="!!f.password.errors.required"> &nbsp;&nbsp;<i class="fas fa-exclamation-circle"></i>&nbsp;Password is required</div>
				</div>
			  </div>
			  <div class="input-group form-group">
				<select class="custom-select input-group-costum" id="inputGroupSelect04"
				  aria-label="Example select with button addon" >
				  <option selected>ENGLISH</option>
				  <option value="1">DEUTSCH</option>
				  <option value="2">ITALIANO</option>
				  <option value="3">FRANÃ‡AIS</option>
				</select>
			  </div>
			  <div class="row align-items-center remember">
	
			  </div>
			  <div class="form-group">
				<input type="submit"  value="Login" class="btn float-right login_btn">
			  </div>
			</form>
		  </div>
	  </div>
	</div>
	</div>
	<alert></alert>
