<div class="container spacer">
  <div class="card">
<div class="card-body">
  
    <div >
      <div class="card mycard" >
          <div class="card-header badge-info font-weight-bold mycardheader">Register</div>
              <div class="card-body">
                    <form action="" id="myform">
                      
                      <div class="col-lg-6 col-sm-12">
                     <div class="form-group">
                          <label class="font-weight-bold" for="nom">Name:</label>
                          <input type="text" class="form-control" placeholder="Name" id="nom" value="" >
                          <span class="span-error" id="name-msg" >This sentence is invisible</span>
                        </div>
                        <div class="form-group">
                          <label class="font-weight-bold" for="prenom">First Name:</label>
                          <input type="text" class="form-control" placeholder="First Name" id="firstname" name="prenom">
                          <span class="span-error" id="prenom-msg" style="opacity:0;">This sentence is invisible</span>
                        </div>
                        <div class="form-group">
                          <label class="font-weight-bold" for="email">Email:</label>
                          <input type="text" class="form-control" placeholder="Email" id="email" name="email" >
                          <span class="span-error" id="email-msg" style="opacity:0;">This sentence is invisible</span>
                        </div>
                        
                          
                        <div class="form-group">
                          <label class="font-weight-bold" for="password">Password:</label>
                          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                            <span class="span-error" id="password-msg" style="opacity:0;">This sentence is invisible</span>
                        </div>
                        
                        <div class="form-group">
                          <label class="font-weight-bold" for="tel">Telephone:</label>
                          <input type="tel" class="form-control" placeholder="Telephone" id="tel" name="tel" >
                          <span class="span-error" id="tel-msg" style="opacity:0;">This sentence is invisible</span>
                        </div>
                       </div>
                      
                      <div class="card-header badge-light buttom-header ">
                        <button type="button"  onclick="validation()" class="btn btn-success bottom-button">Register</button>
                        <button type="refresh"  onclick="Reset()" class="btn btn-primary bottom-button" >Reset</button></div>
                      </form>
              </div>
            </div>
          </div>
  </div>
</div>
