
<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">&nbsp;<i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;{{message.text}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
