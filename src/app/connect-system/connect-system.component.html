<div class="container-fluid row justify-content-center">
  <div class="d-flex col-12 justify-content-center">
    <img class="connection_logo"
      src="https://cdn4.iconfinder.com/data/icons/business-dealings-2/614/2916_-_System_Connection-512.png">
  </div>
  <alert></alert>
  <div class="card shadow mb-2 mt-2 col-sm-10 col-lg-8 cs-costum-card">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between cs-header-costum">
      <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-cogs"></i> Connection - System Parameters</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div class="alert alert-primary" role="alert">
       <strong>SELECT</strong> The FarmSystem To Monitor  <i class="fas fa-level-down-alt"></i>
      </div>
      <hr>
      <div class="alert alert-danger alert-dismissible fade show" id="alert-validation" role="alert" hidden>
        <strong>Excuse Me !</strong> You should Choose The System To Monitor.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="input-group form-group">
        <select class="custom-select input-group-costum" #systemsSelect  (change)=loadSystemUrl(systemsSelect.value)
          aria-label="Example select with button addon">
          <option class="text-white-50" [ngValue]="undefined" selected disabled><strong>Choose Smart Farm System</strong></option>
          <option *ngFor="let system of Systems" [value]="system.systemID">{{system.systemID}} - {{system.systemName}} - ( {{system.city}}, {{system.country}} )</option>
        </select>
      </div>  
      <hr>
      <button class="btn btn-light float-right custom-button-test mt-3" (click)="testConnection()"><i class="fas fa-bolt"></i>&nbsp;Test
        Connection</button>
    </div>
  </div>
  
</div>
